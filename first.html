<!DOCTYPE html>
<html>
<head>
    <title>Добро пожаловать!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
            cursor: pointer;
        }
        .slime {
            width: 200px;
            height: 150px;
            background: #55ff55;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 
                inset 0 0 20px #44cc44,
                0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }
        .eyes {
            position: absolute;
            top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .eye {
            width: 30px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }
        .pupil {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 7px;
            transition: all 0.3s;
        }
        .mouth {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 0 0 20px 20px;
        }
        .title {
            position: absolute;
            top: 20%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { height: 40px; }
            50% { height: 5px; }
        }
    </style>
</head>
<body>
    <div class="title">Нажмите на слайма, чтобы начать игру</div>
    <div class="slime">
        <div class="eyes">
            <div class="eye"><div class="pupil"></div></div>
            <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
    </div>

    <script>
        // Анимация зрачков, следящих за курсором
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width/2;
                const eyeCenterY = eyeRect.top + eyeRect.height/2;
                
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(7, 
                    Math.sqrt(Math.pow(e.clientX - eyeCenterX, 2) + Math.pow(e.clientY - eyeCenterY, 2)) / 10);
                
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
        
        // Переход на index.html при клике
        document.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
